{{ with .OutputFormats.Get "rss" -}}
    <li><a href="{{ .RelPermalink }}" type="application/rss+xml" target="_blank" title="RSS" class="fas fa-rss"></a></li>
{{ else }}
    <li><a href="{{ .Site.RSSLink }}" type="application/rss+xml" target="_blank" title="RSS" class="fas fa-rss"></a></li>
{{ end }}
