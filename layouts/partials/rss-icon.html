{{ with .OutputFormats.Get "rss" -}}
    <li><a href="{{ .RelPermalink }}" type="application/rss+xml" target="_blank" title="RSS"><i class="fas fa-rss"></i></a></li>
{{ else }}
    <li><a href="{{ .Site.RSSLink }}" type="application/rss+xml" target="_blank" title="RSS"><i class="fas fa-rss"></i></a></li>
{{ end }}
